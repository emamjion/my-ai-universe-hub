<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Universe Hub</title>
    <!-- I am using bootstrap framework of CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- font awesome link -->
    <script src="https://kit.fontawesome.com/d6887e85de.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Header Area -->
    <header class="text-center">
        <h1 class="mt-3 fw-bolder">AI Universe Hub</h1>
        <button class="btn btn-danger px-4 py-3 rounded-3 mt-2">Sort By Date</button>
    </header>
    <!-- Main Area -->
    <main class="container">
        <!-- card section -->
        <section>
            <div id="card-container" class="row row-cols-1 row-cols-md-3 g-4 px-4 mt-4 mb-3">

            </div>
            <!-- See more button -->
            <div id="show-more" class="px-4 text-center">
                <button onclick="showMore()" class="fs-5 px-5 py-3 border-0 bg-danger text-white mb-4 rounded-3">See More</button>
            </div>
        </section>
        <!-- spinner section -->
        <section id="spinner" class="d-none">
            <div class="d-flex justify-content-center mt-2 mb-5">
                <div style="width: 3rem; height: 3rem;" class="spinner-border text-danger fs-3" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </section>
        
        <!-- Modal -->
        <section>
        <!-- Modal -->
    <div class="modal fade" id="detailsModal" tabindex="-1" aria-labelledby="detailsModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header border-0 position-relative">
                    <button style="width:50px;height:50px;background:#EB5757;" type="button" class=" border-0 position-absolute top-0 start-100 translate-middle rounded-5 bg-danger" data-bs-dismiss="modal" aria-label="Close"><i class="fa-solid fa-xmark text-white fs-5"></i></button>
                </div>
                <div id="modal-body" class="modal-body">
                    <div class="row g-4">
                        <div id="modal-left" class="col cols-sm-1 cols-lg-2">
                            A
                        </div>
                        <div id="modal-right" class="col cols-sm-1 cols-lg-2">
                            B
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
        </section>

    </main>
    <!-- Bootstrap Js file -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <!-- My external js file -->
    <script src="js/script.js"></script>
</body>
</html>
