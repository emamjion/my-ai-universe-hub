<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Universe Hub</title>
    <!-- I am using bootstrap framework of CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- font awesome link -->
    <script src="https://kit.fontawesome.com/d6887e85de.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Header Area -->
    <header class="text-center">
        <h1 class="mt-3 fw-bolder">AI Universe Hub</h1>
        <button class="btn btn-danger px-4 py-3 rounded-3 mt-2">Sort By Date</button>
    </header>
    <!-- Main Area -->
    <main class="container">
        <!-- card section -->
        <section>
            <div id="card-container" class="row row-cols-1 row-cols-md-3 g-4 px-4 mt-4 mb-3">

            </div>
            <!-- See more button -->
            <div id="show-more" class="px-4 text-center">
                <button onclick="showMore()" class="fs-5 px-5 py-3 border-0 bg-danger text-white mb-4 rounded-3">See More</button>
            </div>
        </section>
    </main>
    <!-- Bootstrap Js file -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <!-- My external js file -->
    <script src="js/script.js"></script>
</body>
</html>
